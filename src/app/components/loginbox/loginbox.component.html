<div class="login-container">

    <div class="login-box">
    <form onsubmit="login(event)">
      <input type="text" class="inputs" id="username-input" placeholder="Username">
      <br>
      <input type="password" class="inputs" id="password-input" placeholder="Password">
      <br>
      <a [routerLink]="['/createuser']" class="login-links">Forgot Password</a>
      <br>
      <a [routerLink]="['/createuser']"class="login-links">Register</a>
        
       <br>
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </form>
    </div>

   </div>
