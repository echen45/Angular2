<app-navbar></app-navbar>
<div class="stuff">
<div class="stuff3">
<div class="stuff2">
    <div>
        <div class="mb-3">
          <h5>Register</h5>
          <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="user.email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" id="exampleInputUsername" name="userName" [(ngModel)]="user.userName">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password-input" name="password" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password-input" name="confirm" [(ngModel)]="user.confirm">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="first-name-input" name="firstName" [(ngModel)]="user.firstName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="last-name-input" name="lastName" [(ngModel)]="user.lastName">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Profile Picture</span>
            <input type="file" class="form-control"  aria-describedby="basic-addon1" name="profilePic"  (change)="handleFileInput($event)">
          </div>
        <button type="button" class="btn btn-primary"(click)="registerAccount2()">Submit</button>
    </div>
</div>
</div>
</div>
