<h1>Create user</h1>
<app-navbar></app-navbar>
<div class="stuff">
<div class="stuff3">
<div class="stuff2">
    <form (submit)="registerAccount()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input type="username" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.userName">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="confirm" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.confirm">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="firstname" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.firstName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.lastName">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</div>
</div>
