<app-navbar></app-navbar>
<div class="stuff">
<div class="stuff3">
<div class="stuff2">
    <form (submit)="registerAccount()">
        <div class="mb-3">
          <h4>Register</h4>
          <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="user.email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" id="exampleInputPassword1" name="userName" [(ngModel)]="user.userName">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="2" name="password" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" id="exampleInputPassword3" name="confirm" [(ngModel)]="user.confirm">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="4" name="firstName" [(ngModel)]="user.firstName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="exampleInputPassword5" name="lastName" [(ngModel)]="user.lastName">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Profile Picture</span>
            <input type="file" class="form-control"  aria-describedby="basic-addon1" name="profilePic" [(ngModel)]="user.profilePic">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</div>
</div>
